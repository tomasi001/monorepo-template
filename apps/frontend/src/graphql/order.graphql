# Query order by ID
query Order($id: ID!) {
  # Use ID! type for id
  order(id: $id) {
    # Expect Order type directly, no wrapper
    id
    total
    status
    items {
      quantity
      menuItem {
        name
        price
      }
    }
    payment {
      amount
      status
      # paystackReference # Optionally include if needed
    }
  }
}
